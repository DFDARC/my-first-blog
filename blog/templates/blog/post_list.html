{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="jumbotron text-center">
        <h1>Blog</h1>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% empty %}
                <p>No hay publicaciones todav√≠a.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
