{% extends 'blog/base.html' %}

{% block content %}
    <h2>¿Estás seguro de que quieres eliminar este post?</h2>
    <p>{{ post.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
